        <h2 class="text-2xl font-bold mb-4 decoration-double">On-line Shopping Form</h2>
        <form action="#" method="POST" class="max-w-md mx-auto">
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your name" required>
            </div>
            <!-- Email Input -->

            </div>
              <!-- address Input -->

            </div>
            <!-- Message Textarea -->
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your message" required></textarea>
            </div>
            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
